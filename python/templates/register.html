<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('styles', filename='base.css') }}">
</head>
<body>
<header>
    <h1>Exam System</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/register">Register</a>
        <a href="/accounts">Accounts</a>
        <a href="/create_test">Create Test</a>
        <a href="/tests_info">Test Info</a>
        <a href="/grade_test">Grade Test</a>
        <a href="/tests">View Tests</a>
        <a href="/student_results">Student Results</a>
    </nav>
</header>
<main>
    <h2>Register a New Account</h2>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <label for="account_type">Account Type:</label>
        <select name="account_type" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>

        <input type="submit" value="Register">
    </form>
</main>
<footer>
    <p>&copy; 2025 Exam System</p>
</footer>
</body>
</html>
