{% extends "base.html" %}
{% block content %}
<h2>Login</h2>

<form method="POST" action="/login">
    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Password:</label>
    <input type="password" name="password" required><br><br>

    <button type="submit">Login</button>
</form>
{% endblock %}
